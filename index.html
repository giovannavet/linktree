                if (a.type === 'link_highlight') return -1; // Agendamento primeiro
                if (b.type === 'link_highlight') return 1;

                // Ordena√ß√£o espec√≠fica para os IDs 1 (Meu Trabalho) e 2 (Benef√≠cios)
                if (a.id === 1 && b.id === 2) return -1;
                if (a.id === 2 && b.id === 1) return 1;

                // Manter a ordem original para o resto, usando IDs num√©ricos se dispon√≠veis
                if (typeof a.id === 'number' && typeof b.id === 'number') {
                    return a.id - b.id;
                }
                
                return 0;
            });


            return (
                // O padding garante que n√£o fique encostado nas bordas
                <div className="p-4"> 
                    <div className="w-full max-w-lg mx-auto">
                        
                        {/* 1. Header (Foto, Nome, CRMV, Taglines) */}
                        <ProfileHeader />

                        {/* 2. Caixa de Destaque */}
                        <HighlightCard />

                        {/* 3. Bot√µes de A√ß√£o */}
                        <div className="space-y-3 mb-6">
                            {sortedButtons.map(btn => (
                                <LinkButton 
                                    key={btn.id} 
                                    btn={btn} 
                                    onClick={openModal} 
                                />
                            ))}
                        </div>

                        {/* 5. Footer Social */}
                        <SocialFooter />

                        {/* 6. Notices / Rodap√© */}
                        <FooterNotices />
                    </div>

                    {/* Modal */}
                    <Modal data={selectedModal} onClose={closeModal} />
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
